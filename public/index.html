<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Expense Tracker</title>
</head>
<body>
    <div id="app">
        <h1>Expense Tracker</h1>
        <div id="income-section">
            <label for="income">Income:</label>
            <input type="number" id="income" placeholder="Enter your income">
            <button onclick="setIncome()">Set Income</button>
        </div>
        <div id="expense-section">
         <label for="expenseTitle">Expense Title:</label>
         <input type="text" id="expenseTitle" placeholder="Enter expense title">
         <label for="expenseAmount">Expense Amount:</label>
         <input type="number" id="expenseAmount" placeholder="Enter expense amount">
        <button onclick="addExpense()">Add Expense</button>
        </div>
        <div id="summary">
            <p>Income Money: RS <span id="incomeAmount">0</span></p>
            <p>Savings: RS <span id="remainingAmount">0</span></p>
        </div>
        <div id="expense-list">
            <h2>Expense List</h2>
            <ul id="expenses"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
